<select id="drone-select" onchange="switchDrone()">
    <option>d1</option>
    <option>d2</option>
</select>

<script>
function switchDrone() {
    let id = document.getElementById("drone-select").value;
    document.getElementById("stream").src =
        "http://localhost:8000/video/stream/" + id;
}
</script>
